    <div id="root">
        <!--Otra Forma es declarando directamente en el elemento anteponiendo el atributo Style-->
        <h1 style="color: blue;">
            Titulo para Css
        </h1>
    </div>

<!--Selecctores simples!!!-->
        <!--Por etiqueta // se llama con la etiqueta en CSS-->        
        <h2>Nueva etiqueta</h2>
        <!--Por class // se llama con un punto antes de la class-->
        <h2 class="subtitulo">H2</h2>
        <!--Por ID // se llama con # antes de la class-->
        <h2 id="Titulo2">Titulo2</h2>
        <!--Por atributo // se llama con el atributo entre [-] // para llamar a uno en especfico: [href="https://google.com"]-->
