<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    p::first-letter {
        font-size: 44px;
    }

    p::after{
        content: "Agregando After";
    }

    p::before{
        content: "Agregando Before";
    }

    p::first-line{
        background: green;
    }

    *::selection{
        background: pink;
    }
</style>


</head>

</body>
</html>
