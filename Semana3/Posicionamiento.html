<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicionamiento</title>

    <style>
        div.absolute{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            right: 0;
            bottom: 0;
        }

        .relative{
            position: relative;
            width: 200px;
            height: 300px;
            background: green;
            margin: auto;
        }



    </style>


</head>

        <div class="absolute">
            Hola
        </div>
    

    </div>


</body>
</html>
